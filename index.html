<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indiaflag.css">
    <title>Independence Day of India 2022 </title>
</head>

<body>
    <div class="flag">
        <img src="ashokchakra.png" alt="">
    </div>
    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequecny="0.01" numOctaves="5" seed="2">
                <animate attributeName="baseFrequecny" dur="60s" values="0.0.2;0.05;0.02" repeatCount="indefinite">
                </animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30"></feDisplacementMap>
        </filter>
    </svg>

</body>

</html>
